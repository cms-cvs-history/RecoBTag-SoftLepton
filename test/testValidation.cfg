#! /bin/env cmsRun

process SoftLeptonTag = {

    # input file
    source = PoolSource {
        untracked vstring fileNames = {
        }
        untracked int32 maxEvents = 100
    }

    # output file
    module out = PoolOutputModule {
        untracked string fileName = "file:softleptonbtag.root"
        untracked vstring outputCommands = {
            # drop all objects...
            "drop *",
            # ...but the b tag stuff...
            "keep *_jetTracksAssociator_*_*",
            "keep *_ctfWithMaterialTracks_*_*",
            "keep *_globalMuons_*_*",
            "keep *_iterativeCone5CaloJets_*_*",
            "keep *_softLepton_*_*",
            # ...and the MC infos
            "keep *_source_*_*",
            "keep *_VtxSmeared_*_*"
        }
    }

    # Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.cout.threshold = "INFO"
    
    # Geometry Field, Geometry, TransientTracks
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
    include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
    include "TrackingTools/TransientTrack/data/TransientTrackBuilder.cfi"

    # Tracks to jets association
    include "RecoBTau/JetTracksAssociator/data/jetTracksAssociator.cfi"

    # SoftLepton b tagging
    include "RecoBTag/SoftLepton/data/softLepton.cff"
    replace softLepton.outputInstanceName = "validation"

    # Analysis and validation plots
    include "RecoBTag/Analysis/data/bTagSoftLeptonAnalysis.cfi" 
    replace bTagSoftLeptonAnalysis.instanceLabel = "validation"
    replace bTagSoftLeptonAnalysis.rootfile = "softlepton.root"

    # module execution
    path p = { jetTracksAssociator, softLeptonJetTags, bTagSoftLeptonAnalysis }

    endpath outpath = { out }
}
